# THIS IS java.util.logging NOT log4j
#
# Specify the handlers to create in the root logger
# (all loggers are children of the root logger)
# The following creates two handlers
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
    
# Set the default logging level for the root logger
.level = INFO
    
# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = INFO
    
# Set the default formatter for new ConsoleHandler instances
#java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter = BriefLogFormatter
    
# Set the default logging level for new FileHandler instances
java.util.logging.FileHandler.level = INFO

# Style of output (Simple or XML or Brief):
#java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
#java.util.logging.FileHandler.formatter = java.util.logging.XMLFormatter
java.util.logging.FileHandler.formatter = BriefLogFormatter

# Naming style for the output file: 
# (The output file is placed in the directory 
# defined by the "user.home" System property when using %h.) 
java.util.logging.FileHandler.pattern=UldMasterDataServiceLdr_%u_%g.log

# Limiting size of output file in bytes: 
java.util.logging.FileHandler.limit=1000000

# Number of output files to cycle through, by appending an 
# integer to the base file name: 
java.util.logging.FileHandler.count=10 

java.util.logging.FileHandler.append=true
    
