<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{facesContext.externalContext.requestLocale}" contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="css/htmlbasic.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{lab.contentTitle}</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="masterData">

                <p:layout fullPage="true">
                    <p:layoutUnit position="west" size="245" header="#{lab.menuFrameTitle}" collapsible="true">
                        <ui:include src="include/navigation.xhtml" />
                    </p:layoutUnit>>

                    <p:layoutUnit position="center" resizable="true">
                        <p:dataTable var="uldType" value="#{uldTypeGridDisplay.uldTypeList}" tableStyle="width:auto"
                                    rows="6" paginator="true" id="uldType"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,18">

                            <f:facet name="header">
                                Types
                            </f:facet>
                            
                            <p:column headerText="Type">
                                <h:outputText value="#{uldType.uldtype}" />
                            </p:column>

                            <p:column headerText="Shape">
                                    <p:graphicImage value="#{uldTypeDisplay.thumbnail}" width="100" height="70">
                                        <f:param name="shape" value="#{uldType.shape.shape}" />
                                    </p:graphicImage>
                            </p:column>

                            <p:column headerText="Description">
                                    <h:outputText value="#{uldType.descr}" />
                            </p:column>
                            <p:column headerText="Door side">
                                    <h:outputText value="#{uldType.doorside}" />
                            </p:column>
                            <p:column headerText="NEL Length">
                                    <h:outputText value="#{uldType.nelleng}" />
                            </p:column>
                            <p:column headerText="WEL Length">
                                    <h:outputText value="#{uldType.welleng}" />
                            </p:column>
                            <p:column headerText="Tare weight">
                                    <h:outputText value="#{uldType.tarewght}" />
                            </p:column>
                            <p:column headerText="Theo. height">
                                    <h:outputText value="#{uldType.theohght}" />
                            </p:column>
                            <p:column headerText="Theo. length">
                                    <h:outputText value="#{uldType.theoleng}" />
                            </p:column>
                            <p:column headerText="Updated">
                                    <h:outputText value="#{uldType.updated}" >
                                        <f:converter converterId = "DttmConverter" />
                                    </h:outputText>
                            </p:column>
                            <p:column headerText="By">
                                    <h:outputText value="#{uldType.updtuser}" />
                            </p:column>
                        </p:dataTable>
                 </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>

</html>
