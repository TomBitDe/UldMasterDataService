<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .label {
            font-weight: normal;
        }
        .value {
            font-weight: bold;
        }
    </style>

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ULD Master Data</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="masterData">

                <p:layout fullPage="true">

                    <p:layoutUnit position="west" size="245" header="Collapse" collapsible="true">
                        <p:menu>
                            <p:submenu label="Master Data">
                                <p:menuitem value="Shapes" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Types" url="http://www.primefaces.org/documentation.html" />
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:form id="shapesForm">
                            <p:dataGrid var="uldShape" value="#{uldShapeDisplay.uldShapeList}"
                                        rows="6" paginator="true" id="uldShape"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,18">

                                <f:facet name="header">
                                    Shapes
                                </f:facet>

                                <p:panel style="text-align:center;">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <p:commandLink update=":masterData:shapesForm:shapeDetail" oncomplete="PF('shapeDialog').show()" title="View Detail">
                                            <h:outputText value="#{uldShape.shape}" style="color:blue"/>
                                            <f:setPropertyActionListener value="#{uldShape}" target="#{uldShapeDisplay.selectedShape}" />
                                        </p:commandLink>
                                        <p:graphicImage value="#{uldShapeDisplay.thumbnail}" width="100" height="70">
                                            <f:param name="shape" value="#{uldShape.shape}" />
                                        </p:graphicImage>

                                        <h:outputText value="#{uldShape.rating}" />
                                    </h:panelGrid>
                                </p:panel>

                            </p:dataGrid>
                            <p:dialog header="Shape Info" widgetVar="shapeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:outputPanel id="shapeDetail" style="text-align:left;">
                                    <p:panelGrid  columns="4" rendered="#{not empty uldShapeDisplay.selectedShape}" columnClasses="label,value,label,value">
                                        <f:facet name="header">
                                            <p:graphicImage value="#{uldShapeDisplay.bigpic}" width="500" height="400">
                                                <f:param name="shape" value="#{uldShapeDisplay.selShape}" />
                                            </p:graphicImage>
                                        </f:facet>
                                        
                                        <h:outputText value="Shape:" />
                                        <h:outputText value="#{uldShapeDisplay.selShape}" />
                                        <h:outputText value="Description:" />
                                        <h:outputText value="#{uldShapeDisplay.selDescr}" />

                                        <h:outputText value="Rating:" />
                                        <h:outputText value="#{uldShapeDisplay.selRating}" />
                                        <h:outputText value="Max. gross weight:" />
                                        <h:outputText value="#{uldShapeDisplay.selMaxgrosswght} kg" />

                                        <h:outputText value="Tare weight:" />
                                        <h:outputText value="#{uldShapeDisplay.selTarewght} kg" />
                                        <h:outputText value="Internal volume:" />
                                        <h:outputText value="#{uldShapeDisplay.selInternalvolume} m^3" />

                                        <h:outputText value="Internal length:" />
                                        <h:outputText value="#{uldShapeDisplay.selIntleng} ft" />
                                        <h:outputText value="Internal width:" />
                                        <h:outputText value="#{uldShapeDisplay.selIntwdth} ft" />

                                        <h:outputText value="Internal height:" />
                                        <h:outputText value="#{uldShapeDisplay.selInthght} ft" />
                                        <h:outputText value="Length:" />
                                        <h:outputText value="#{uldShapeDisplay.selAllleng} ft" />

                                        <h:outputText value="Width:" />
                                        <h:outputText value="#{uldShapeDisplay.selAllwdth} ft" />
                                        <h:outputText value="Height:" />
                                        <h:outputText value="#{uldShapeDisplay.selAllhght} ft" />

                                        <h:outputText value="Updated:" />
                                        <h:outputText value="#{uldShapeDisplay.selUpdated}" >
                                            <f:convertDateTime type="both" pattern="YYYY-MM-dd HH:mm:ss"/>
                                        </h:outputText>
                                        <h:outputText value="Update user:" />
                                        <h:outputText value="#{uldShapeDisplay.selUpdtuser}" />
                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>

</html>
