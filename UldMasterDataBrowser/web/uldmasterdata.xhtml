<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ULD Master Data</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    Uld Master Data
                </p:layoutUnit>

                <p:layoutUnit position="west" size="245" header="Left Collapse" collapsible="true">
                    <p:menu>
                        <p:submenu label="Master Data">
                            <p:menuitem value="Shapes" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Types" url="http://www.primefaces.org/documentation.html" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataGrid var="uldShape" value="#{uldShapeDisplay.uldShapes}" columns="3"
                                rows="12" paginator="true" id="uldShape"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Shapes
                        </f:facet>

                        <p:panel header="#{uldShape.shape}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                
                                <p:graphicImage value="#{uldShapeDisplay.thumbnail}">
                                    <f:param name="shape" value="#{uldShape.shape}" />
                                </p:graphicImage>
                                <h:outputText value="#{uldShape.descr}" />

                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
