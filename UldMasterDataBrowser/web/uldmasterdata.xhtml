<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ULD Master Data</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="masterData">

                <p:layout fullPage="true">

                    <p:layoutUnit position="west" size="245" header="Collapse" collapsible="true">
                        <p:menu>
                            <p:submenu label="Master Data">
                                <p:menuitem value="Shapes" process="shapesForm" />
                                <p:menuitem value="Types" url="http://www.primefaces.org/documentation.html" />
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:form id="shapesForm">
                            <p:dataGrid var="uldShape" value="#{uldShapeDisplay.uldShapes}"
                                        rows="6" paginator="true" id="uldShape"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,18">

                                <f:facet name="header">
                                    Shapes
                                </f:facet>

                                <p:panel style="text-align:center;">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <p:commandLink update=":masterData:shapesForm:shapeDetail" oncomplete="PF('shapeDialog').show()" title="View Detail">
                                            <h:outputText value="#{uldShape.shape}" style="color:blue"/>
                                            <f:setPropertyActionListener value="#{uldShape}" target="#{uldShapeDisplay.selectedShape}" />
                                        </p:commandLink>
                                        <p:graphicImage value="#{uldShapeDisplay.thumbnail}" width="100" height="70">
                                            <f:param name="shape" value="#{uldShape.shape}" />
                                        </p:graphicImage>

                                        <h:outputText value="#{uldShape.rating}" />
                                    </h:panelGrid>
                                </p:panel>

                            </p:dataGrid>
                            <p:dialog header="Shape Info" widgetVar="shapeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:outputPanel id="shapeDetail" style="text-align:center;">
                                    <p:panelGrid  columns="2" rendered="#{not empty uldShapeDisplay.selectedShape}" columnClasses="label,value">
<!--
                                        <f:facet name="header">
                                            <p:graphicImage value="#{selectedShape.bigpic}" width="100" height="70">
                                                <f:param name="shapeDetail" value="#{selectedShape.shape}" />
                                            </p:graphicImage>
                                        </f:facet>
-->
                                        <h:outputText value="Shape:" />
                                        <h:outputText value="#{selectedShape.shape}" />

                                        <h:outputText value="Description:" />
                                        <h:outputText value="#{selectedShape.descr}" />

                                        <!--
                                                                        <h:outputText value="Color:" />
                                                                        <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>
                                        
                                                                        <h:outputText value="Price" />
                                                                        <h:outputText value="$#{dataGridView.selectedCar.price}" />
                                        -->
                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>

</html>
